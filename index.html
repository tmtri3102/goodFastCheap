<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style>
			div {
				display: flex;
				gap: 16px;
			}
		</style>
		<title>Good Fast Cheap</title>
	</head>
	<body>
		<label>
			<input
				type="range"
				id="good"
				min="1"
				max="2"
				value="2"
				oninput="goodBtn()"
				onclick="goodBtn()"
			/>
			Good
		</label>
		<label>
			<input
				type="range"
				id="cheap"
				min="1"
				max="2"
				value="2"
				oninput="cheapBtn()"
				onclick="cheapBtn()"
			/>
			Cheap
		</label>
		<label>
			<input
				type="range"
				id="fast"
				min="1"
				max="2"
				value="2"
				oninput="fastBtn()"
				onclick="fastBtn()"
			/>
			Fast
		</label>

		<script src="main.js"></script>
	</body>
</html>
